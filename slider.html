<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern NFT Card Slider</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css">
    <link rel="stylesheet" href="slider.css">
</head>
<body>
    <div class="container">
        <h1>Exclusive NFT Collection</h1>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="nft-card">
                        <img src="/placeholder.svg?height=400&width=300" alt="Cyber Punk NFT">
                        <div class="nft-info">
                            <h3>Cyber Punk</h3>
                            <p class="artist">by PixelMaster</p>
                            <p class="price">2.5 ETH</p>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="nft-card">
                        <img src="/placeholder.svg?height=400&width=300" alt="Neon Dreams NFT">
                        <div class="nft-info">
                            <h3>Neon Dreams</h3>
                            <p class="artist">by DigitalDiva</p>
                            <p class="price">1.8 ETH</p>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="nft-card">
                        <img src="/placeholder.svg?height=400&width=300" alt="Astro Cat NFT">
                        <div class="nft-info">
                            <h3>Astro Cat</h3>
                            <p class="artist">by CosmicCreator</p>
                            <p class="price">3.2 ETH</p>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="nft-card">
                        <img src="/placeholder.svg?height=400&width=300" alt="Quantum Realm NFT">
                        <div class="nft-info">
                            <h3>Quantum Realm</h3>
                            <p class="artist">by FutureArtist</p>
                            <p class="price">4.0 ETH</p>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="nft-card">
                        <img src="/placeholder.svg?height=400&width=300" alt="Crypto Kitty NFT">
                        <div class="nft-info">
                            <h3>Crypto Kitty</h3>
                            <p class="artist">by BlockchainBuddy</p>
                            <p class="price">1.5 ETH</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </div>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="slider.js"></script>
</body>
</html>
