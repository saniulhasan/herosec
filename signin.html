<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Sign In / Sign Up</title>
  <link rel="stylesheet" href="signin.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="form-container sign-up">
      <form id="signUpForm">
        <h1>Create Account</h1>
        <div class="social-icons">
          <a href="#" class="icon">🌐</a>
          <a href="#" class="icon">🔵</a>
          <a href="#" class="icon">🔗</a>
        </div>
        <span>or use your email for registration</span>
        <input type="text" placeholder="Name" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>
    </div>
    <div class="form-container sign-in">
      <form id="signInForm">
        <h1>Sign In</h1>
        <div class="social-icons">
          <a href="#" class="icon">🌐</a>
          <a href="#" class="icon">🔵</a>
          <a href="#" class="icon">🔗</a>
        </div>
        <span>or use your account</span>
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <a href="#">Forgot Your Password?</a>
        <button type="submit">Sign In</button>
      </form>
    </div>
    <div class="toggle-container">
      <div class="toggle">
        <div class="toggle-panel toggle-left">
          <h1>Welcome Back!</h1>
          <p>To stay connected, please sign in with your credentials</p>
          <button class="hidden" id="signIn">Sign In</button>
        </div>
        <div class="toggle-panel toggle-right">
          <h1>Hello, Friend!</h1>
          <p>Register with your personal details to start your journey</p>
          <button class="hidden" id="signUp">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
  <script src="signin.js"></script>
</body>
</html>
