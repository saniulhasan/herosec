<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Stagger Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .box-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        
        .box {
            width: 80px;
            height: 80px;
            background: #4a6fa5;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0;
        }
        
        button {
            display: block;
            margin: 30px auto 0;
            padding: 10px 20px;
            background: #4a6fa5;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #3a5a80;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GSAP Stagger Animation</h1>
        
        <div class="box-container">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
            <div class="box">7</div>
            <div class="box">8</div>
            <div class="box">9</div>
            <div class="box">10</div>
        </div>
        
        <button id="animateBtn">Animate Boxes</button>
        <button id="resetBtn">Reset Animation</button>
    </div>

    <!-- Load GSAP from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const boxes = document.querySelectorAll('.box');
            const animateBtn = document.getElementById('animateBtn');
            const resetBtn = document.getElementById('resetBtn');
            
            // Initial animation on page load
            gsap.from(boxes, {
                duration: 1,
                opacity: 0,
                y: 50,
                stagger: 0.1,
                ease: "power2.out"
            });
            
            // Button click animation
            animateBtn.addEventListener('click', () => {
                gsap.to(boxes, {
                    duration: 0.5,
                    scale: 1.2,
                    y: -20,
                    backgroundColor: "#ff6b6b",
                    borderRadius: "50%",
                    stagger: {
                        each: 0.1,
                        from: "center",
                        yoyo: true,
                        repeat: 1
                    },
                    ease: "elastic.out(1, 0.5)"
                });
            });
            
            // Reset animation
            resetBtn.addEventListener('click', () => {
                gsap.to(boxes, {
                    duration: 0.5,
                    scale: 1,
                    y: 0,
                    backgroundColor: "#4a6fa5",
                    borderRadius: "8px",
                    stagger: 0.05,
                    ease: "power2.out"
                });
            });
        });
    </script>
</body>
</html>
