<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout Example</title>
    <style>
        .container {
            display: grid;
            grid-template-rows: 100px 200px 100px 150px;
            grid-template-columns: 1fr 3fr 1fr;
            gap: 10px;
            padding: 20px;
        }

        .box {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        #header {
            grid-row: 1 / 2;
            grid-column: 1 / 4;
            background-color: #3498db;
            color: white;
        }

        #sidebar {
            grid-row: 2 / 4;
            grid-column: 1 / 2;
            background-color: #9b59b6;
            color: white;
        }

        #main-content {
            grid-row: 2 / 4;
            grid-column: 2 / 3;
            background-color: #2ecc71;
            color: white;
        }

        #projects {
            grid-row: 2 / 4;
            grid-column: 3 / 4;
            background-color: #e67e22;
            color: white;
        }

        #footer {
            grid-row: 4 / 5;
            grid-column: 1 / -1;
            background-color: #2c3e50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="header" class="box">Header</div>
        <div id="sidebar" class="box">Sidebar</div>
        <div id="main-content" class="box">Main Content</div>
        <div id="projects" class="box">Projects</div>
       
    </div>
</body>
</html>
