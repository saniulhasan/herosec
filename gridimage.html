<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Template Areas Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 3fr;
            grid-template-rows: auto 1fr auto;
            grid-template-areas:
                "header header"
                "sidebar main"
                "footer footer";
            gap: 10px;
            height: 100vh;
            padding: 10px;
        }

        .header {
            grid-area: header;
            background-color: lightblue;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }

        .sidebar {
            grid-area: sidebar;
            background-color: lightcoral;
            padding: 20px;
            text-align: center;
            font-size: 20px;
        }

        .main {
            grid-area: main;
            background-color: lightgreen;
            padding: 20px;
            text-align: center;
            font-size: 20px;
        }

        .footer {
            grid-area: footer;
            background-color: lightgray;
            padding: 20px;
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">Header</header>
        <aside class="sidebar">Sidebar</aside>
        <main class="main">Main Content</main>
        <footer class="footer">Footer</footer>
    </div>
</body>
</html>
