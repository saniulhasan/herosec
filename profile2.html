<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Author Profile</title>
    <link rel="stylesheet" href="profile2.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="author-card">
            <div class="author-background"></div>
            <div class="author-content">
                <img src="https://placeholder.svg?height=150&width=150" alt="Author Avatar" class="author-avatar">
                <h1 class="author-name">Jane Doe</h1>
                <p class="author-bio">Digital Artist & NFT Creator</p>
                <div class="author-stats">
                    <div class="stat">
                        <span class="stat-value">250</span>
                        <span class="stat-label">Creations</span>
                    </div>
                    <div class="stat">
                        <span class="stat-value">15.2K</span>
                        <span class="stat-label">Followers</span>
                    </div>
                    <div class="stat">
                        <span class="stat-value">1.2K</span>
                        <span class="stat-label">Following</span>
                    </div>
                </div>
                <div class="author-actions">
                    <button class="btn btn-primary" id="followBtn">Follow</button>
                    <button class="btn btn-secondary" id="shareBtn">Share</button>
                    <button class="btn btn-secondary" id="editBtn">Edit</button>
                    <button class="btn btn-secondary" id="moreBtn">More</button>
                </div>
                <div class="filter-section">
                    <h2 class="filter-title">NFT Categories</h2>
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-filter="on-sale">On Sale</button>
                        <button class="filter-btn" data-filter="owned">Owned</button>
                        <button class="filter-btn" data-filter="created">Created</button>
                        <button class="filter-btn" data-filter="liked">Liked</button>
                    </div>
                </div>
                <div class="nft-grid">
                    <!-- NFT items will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>
    <script src="profile2.js"></script>
</body>
</html>
